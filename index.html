<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Atlas Adventurer - Hub</title>

    <!-- Bootstrap 5.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/styles/style.css">

  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body border-bottom sticky-top">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="./"><span>Atlas</span>Adventurer<span>Hub</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
            <li class="nav-item"><a class="nav-link" href="#trips">Abenteuer</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- HERO -->
    <header class="container my-4">
      <div class="p-4 p-md-5 hero">
        <div class="row align-items-center g-4">
          <div class="col-12 col-lg-7">
            <h1 class="display-5 fw-semibold mb-3">Atlas Adventurer</h1>
            <p class="lead mb-4">Willkommen im Atlas Adventurer Hub. Wähle unten eines deiner Abenteuer aus und starte deine Reise.</p>
          </div>
        </div>
      </div>
    </header>

    <!-- TRIPS GRID -->
    <main id="trips" class="container mb-5">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h2 class="h3 mb-0">Abenteuer</h2>
      </div>
      <div id="tripGrid" class="row g-4" aria-live="polite"></div>
    </main>

    <footer class="container border-top py-4 mb-4">
      <div class="d-flex align-items-center justify-content-between">
        <span class="small">© <span id="year"></span> Atlas Adventurer – Reise-Hub</span>
        <a class="small link-accent" href="#top">Nach oben</a>
      </div>
    </footer>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- Vite entry -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
